{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            {% for book in page %}
                <div class="row1">
                    <div class="book col-md-12">
                    <l style="color: blue"> 
                    <h2>{{ book.name }}</h2>
                    </l>
                    <p>Автор: {{ book.author }}</p>
                    <p>Дата публикации: {{ book.pub_date|date:'Y-m-d' }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!-- <a href="{{ base.html }}/books/{{ previous_page|date:'Y-m-d' }}">{{ previous_page|date:'Y-m-d' }}</a>> -->
        <a href="{{ base.html }}/books/{{ next_page|date:'Y-m-d' }}">{{ next_page|date:'Y-m-d' }}</a>>

    </div>            


{% endblock %}
